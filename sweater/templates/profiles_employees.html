{% extends 'layout.html' %}
{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" class="form-new-animal" enctype=multipart/form-data>
<button><a href="{{ url_for('profiles_employees') }}">Обновить страницу</a></button>
</form>
{% for user in list_of_users %}
<ul>
<a href="{{ url_for('profile', nickname=user.login) }}">{{ user.login }}</a>
</ul>
{% endfor %}
{% endblock %}
