<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="/static/css/layout.css" rel="stylesheet" />      <!--Написать правильные ссылки-->
    <title>{{layout}}</title>                                        <!--Написать правильное название-->
</head>
<body>
{% if current_user.is_authenticated %}
<div class="menu">
    <div class="info">
        <p class="FNP">{{ current_user.pr.surname }} {{ current_user.pr.name }} {{ current_user.pr.patronymic }}</p>
        <a class="post" href="{{ url_for('profile', nickname=current_user.login) }}">{{ current_user.pr.post }}</a>
    </div>
    <a class="search_sign" href="{{ url_for('animals') }}">Поиск</a>      <!--Написать правильные ссылки-->
    <a class="logout_sign" href="{{ url_for('logout') }}">Выйти</a>
    <img class="main_logo" src="/static/images/logo.gif" alt="Лого" />
</div>

{% endif %}
<div class="content">
    {% block content %}
    
    {% endblock %}
</div>


</body>
</html>
